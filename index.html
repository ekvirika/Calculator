<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="scss/style.css">
    <script src="https://kit.fontawesome.com/826f35cd69.js"></script>
</head>
<body>
    <main>
        <section id="bg"></section>
        <div class="phone">
            <section class="interface">
                <div class="toggleButton Button"></div>
                <div class="volumeButtonUp Button"></div>
                <div class="volumeButtonDown Button"></div>
                <div class="powerButton Button"></div>
                <!-- <div class="glares">
                    <div class="horizontalGlare">
                        <div class="glare1"></div>
                    </div>
                    <div class="verticalGlare">
                        <div class="glare2"></div>
                    </div>
                </div> -->
            </section>
            <section class="innerPhone">
                <div class="camera__area">
                    <div class="camera">
                        <div class="camera__inner"></div>
                    </div>
                    <div class="speakers"></div>
                </div>                    
                <div class="home__button"></div>
                <div class="display">
                    <section class="upper__corner">
                        <div class="upper--block__left">
                            <i class="fas fa-wifi"></i>
                        </div>
                        <div class="upper--block__right">
                            <p class="percentage">72%</p>
                            <i class="fas fa-battery-three-quarters"></i>
                        </div>
                    </section>
                    <section class="calculator">
                        <div id="screen">
                            <div id="history"></div>
                            <div id="output"></div>
                        </div>
                        <div class="keyboard">
                            <div class="keyboard__wrap">
                                <button class="oper" id="*">*</button>
                                <button id="switch " class="oper">+/-</button>
                                <button id="backspace" class="oper">CE</button>
                                <button id="clear" class="oper span-two" >C</button>
                                <button class="oper" id="/">/</button>

            
                                <button class="num" id="7" >7</button>
                                <button class="num" id="8" >8</button>
                                <button class="num" id="9" >9</button>
            
                                <button class="oper" id="+">+</button>
            
                                <button class="num" id="4" >4</button>
                                <button class="num" id="5" >5</button>
                                <button class="num" id="6">6</button>
                                
                                <button class="oper" id="-">-</button>
                                <button class="num" id="1" >1</button>
                                <button class="num" id="2" >2</button>
                                <button class="num" id="3" >3</button>
            
                                <button id="equal" class="oper ">=</button>
                                <div></div>
                                <button class="num" id="0" >0</button>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
